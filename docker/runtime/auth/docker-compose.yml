version: "3.8"

networks:
    internal:
        external: true
        name: internal-network

secrets:
    mysql_password:
        file: ~/docker/container_configs/keycloak/keycloak_db_password
    mysql_root_password:
        file: ~/docker/container_configs/keycloak/keycloak_db_root_password

services:
    # keycloak db
    mysql:
        image: mysql:8.0
        networks:
            - internal
        volumes:
            - ~/docker/container_storage/auth/db:/var/lib/mysql
        secrets:
            - mysql_password
            - mysql_root_password
        environment:
            - MYSQL_DATABASE=keycloak
            - MYSQL_USER=keycloak
            - MYSQL_PASSWORD_FILE=/run/secrets/mysql_password
            - MYSQL_ROOT_PASSWORD_FILE=/run/secrets/mysql_root_password

    # openid
    keycloak:
        image: quay.io/keycloak/keycloak:22.0.3
        depends_on:
            - mysql
        networks:
            - internal
        ports:
            - "8085:8085"
            - "9990:9990"
        environment:
            - KEYCLOAK_ADMIN=cloakAdmin
            - KEYCLOAK_ADMIN_PASSWORD=${KEYCLOAK_ADMIN_PASSWORD}
            - KC_DB=mysql
            - KC_DB_URL=jdbc:mysql://mysql:3306/keycloak
            - KC_DB_USERNAME=keycloak
            - KC_DB_PASSWORD=${KEYCLOAK_DB_PASSWORD}
            - KC_HTTP_ENABLED=true
        command: start-dev --http-port 8085
